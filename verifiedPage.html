<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 50px;
            margin-right: 10px;
            align-items: flex-start;
        }

        .header .logo span {
            color: #1978de;
            font-size: 24px;
            font-weight: 700;
        }

        /* Verification Section */
        #verification-status {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 50px 0;
            width: 100%;
        }

        .verify {
            background-color: lightblue;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        .footer {
            width: 100%;
            background-color: #2196f5;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .footer img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header .logo span {
                font-size: 20px;
            }

            .verify {
                font-size: 1.2rem;
                padding: 15px 30px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="header">
        <div class="logo">
            <img alt="PMS logo"
                src="https://res.cloudinary.com/dviuu2srn/image/upload/v1732110862/logo_PMS_iwjig9.webp" />
            <span><b>PMS</b></span>
        </div>
    </header>

    <!-- Verification Status -->
    <div id="verification-status">
        <div class="verify">
            ✔ Verified
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <img alt="PMS logo"
            src="https://res.cloudinary.com/dviuu2srn/image/upload/v1732110862/logo_PMS_iwjig9.webp" />
        <p>Copyright © 2025, PMS. All rights reserved.</p>
    </footer>
    <script>
        // Delay for 3 seconds before navigating to the new page
        setTimeout(() => {
            window.location.href = "/doctorhome"; // Replace with the desired URL

        }, 3000); // Delay for 3 seconds before navigation

    </script>
</body>

</html>
